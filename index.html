<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.7.0/lib/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/addons/p5.sound.js" integrity="sha512-TU9AWtV5uUZPX8dbBAH8NQF1tSdigPRRT82vllAQ1Ke28puiqLA6ZVKxtUGlgrH6yWFnkKy+sE6luNEGH9ar0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="index.js"></script>

    <style>
      body {
        height:700;
        width: 1200;
        padding: 0;
        margin: auto;
        overflow: hidden;
        background:#000;
        position:relative;
        display:flex;
        justify-content: center;
        align-items: center;
        font-size:13px;
      }

      .p5Canvas {
        height:100%;
        width: 100%;

      }

      .startButton {
        left:auto;
        top:65%;
        position:absolute;

      }

      .settingsMenu {
        position:absolute;
        cursor: pointer;
      }

      .gameOver {
        position: absolute;
      }

        stroke:#000 5px solid;

        margin:0;
      }

      .encyclopedia-card {
        color: #261c3f;
        position:absolute;
      }

        padding:5px 10px;
        font-size:20px;
        background-color: #aa3434;
        border:none;
        color:#FFFFFF;
