name: Auto Merge

on:
  push:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Create Release Branch
        run: |
          git checkout -b auto-release-${{github.run_attempt}}-${{github.run_number}}
          git push origin auto-release-${{github.run_attempt}}-${{github.run_number}}
      
      - name: Changes in Towers
        run: |
          git checkout towers
          git pull
          git checkout auto-release-${{github.run_attempt}}-${{github.run_number}}
          git merge towers
          git push origin auto-release-${{github.run_attempt}}-${{github.run_number}}

      - name: Chnages in Map
        run: |
          git checkout map
          git pull
          git checkout auto-release-${{github.run_attempt}}-${{github.run_number}}
          git merge map
          git push origin auto-release-${{github.run_attempt}}-${{github.run_number}}

      - name: Changes in Enemies
        run: |
          git checkout enemies
          git pull
          git checkout auto-release-${{github.run_attempt}}-${{github.run_number}}
          git merge enemies
          git push origin auto-release-${{github.run_attempt}}-${{github.run_number}}
      
      - name: Chnages in UI
        run: |
          git checkout ui
          git pull
          git checkout auto-release-${{github.run_attempt}}-${{github.run_number}}
          git merge ui
          git push origin auto-release-${{github.run_attempt}}-${{github.run_number}}

      - name: JS Docs
        run: |
          git checkout auto-release-${{github.run_attempt}}-${{github.run_number}}
          npm install
          npm install -g jsdoc
          jsdoc -c jsdoc.json
          git add docs
          git commit -m "Update JS Docs"
          git push origin auto-release-${{github.run_attempt}}-${{github.run_number}}

